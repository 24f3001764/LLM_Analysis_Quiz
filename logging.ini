[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,fastapi

[handlers]
keys=console,file

[formatters]
keys=default,access

[logger_root]
level=INFO
handlers=console,file
propagate=0

[logger_uvicorn]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.access

[logger_fastapi]
level=INFO
handlers=console,file
propagate=0
qualname=fastapi

[handler_console]
class=logging.StreamHandler
formatter=default
level=INFO
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
formatter=default
level=DEBUG
args=('/app/logs/app.log', 'a', 10485760, 5, 'utf-8')

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s - %(name)s - %(levelname)s - %(client_addr)s - "%(request_line)s" %(status_code)s
datefmt=%Y-%m-%d %H:%M:%S
